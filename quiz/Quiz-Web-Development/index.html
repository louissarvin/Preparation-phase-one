<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>RPN - Preparation Phase One</title>
  </head>
  <body>
    <section>
      <div class="header">
        <h1>My To Do List</h1>
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search your tasks..." />
        </div>
        <div class="add-container">
          <input
            type="text"
            id="myInput"
            placeholder="Isi Jadwal To Do Kalian" />
          <span onclick="newElement()" class="addBtn">Add</span>
        </div>
      </div>

      <div class="todo">
        <ul id="myUL"></ul>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
